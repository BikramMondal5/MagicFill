<!DOCTYPE html>

  <title>Register User</title>

      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;

    form {

  <form action="http://localhost:5678/webhook-test/11f16a82-e438-4819-a64a-c9fec6b03e73" method="POST">
